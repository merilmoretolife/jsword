<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Export to Word</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    .export-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Test Page</h1>
  <div id="content">
    <p>This is some test content to be exported to a Word document.</p>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
    </ul>
  </div>

  <button class="export-btn" onclick="exportToWord()">Export to Word</button>

  <script>
    function exportToWord() {
      const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                     "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                     "xmlns='http://www.w3.org/TR/REC-html40'>" +
                     "<head><meta charset='utf-8'><title>Export</title></head><body>";
      const footer = "</body></html>";
      const content = document.getElementById("content").innerHTML;
      const sourceHTML = header + content + footer;

      const blob = new Blob(['\uFEFF', sourceHTML], {
        type: 'application/msword'
      });

      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'export.doc';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
